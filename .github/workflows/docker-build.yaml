name: Docker Build
on:
  push:
    branches: ['main']

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  EXECUTOR_VERSION: 2.27.2-2

jobs:
  Docker_Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: 'arm64'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            maintainer='MirioDev'
            org.opencontainers.image.title='terrakube-executor'
            org.opencontainers.image.description='Custom executor for terrakube'
            org.opencontainers.image.source='https://github.com/miriodev/terrakube-executor'
            org.opencontainers.image.licenses='MIT'
            org.opencontainers.image.base.name='azbuilder/executor'

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.EXECUTOR_VERSION }}'
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max